<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Price Tracker</title>
    <link rel="stylesheet" href="{{url_for('static',filename='css/style2.css')}}">
    <link rel="stylesheet" href="{{url_for('static',filename='css/modal.css')}}">
</head>
<body>
    <a href="{{url_for('index1')}}" id="home-icon" title="Home">
        <img src="{{url_for('static',filename='images/home.png')}}" height="50px" width="50px">
    </a>

    <div id="formpage">
        <h2>Enter Product Details</h2>
        <form id="priceForm">
            <label for="amazon_url">Amazon URL:</label>
            <input type="text" id="amazon_url" name="amazon_url"><br><br>

            <label for="flipkart_url">Flipkart URL:</label>
            <input type="text" id="flipkart_url" name="flipkart_url"><br><br>

            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" required><br><br>

            <label for="target_price">Target Price:</label>
            <input type="number" id="target_price" name="target_price" required><br><br>

            <button type="submit">Start Tracking</button>
        </form>
    </div>

    <!-- Modal Overlay -->
    <div id="modalOverlay">
        <div class="modalContent">
            <!-- Dynamic modal content goes here -->
        </div>
    </div>

    <script src="{{url_for('static',filename='js/modal.js')}}"></script>
    <script>
    document.getElementById("priceForm").addEventListener("submit", function(event) {
        event.preventDefault();

        const data = {
            amazon_url: document.getElementById("amazon_url").value,
            flipkart_url: document.getElementById("flipkart_url").value,
            email: document.getElementById("email").value,
            target_price: document.getElementById("target_price").value
        };

        // Updated fetch for live deployment
        fetch("/start-tracking", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify(data)
        })
        .then(response => response.json())
        .then(data => alert(data.status))
        .catch(error => console.error("Error:", error));
    });
    </script>
</body>
</html>
